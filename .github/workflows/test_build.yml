name: Test Application Build

on:
  push:
    branches: [ "master" ]

jobs:
  test-build:
    name: Test application build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci
      - name: Run build
        run: npm run build
